apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobile-task
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mobile-task
  template:
    metadata:
      labels:
        app: mobile-task
    spec:
      containers:
        - name: mobile-task
          image: your-registry/mobile-task:latest  # Will be overridden by Kustomize
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5